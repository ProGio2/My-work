<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 selectors in css_ class id tag </title>
    <link rel="stylesheet" href="../css file/3selectors in css_ class id tag .css">
    <link rel="icon" href="../image/doc.ico">
</head>
<body>
    <!-- 1 select using name tag -->
    THE TAG

    <h2>hello world</h2>
    <p>This Is Paragraph</p>
    <hr>
    THE CLASS

    <!-- 2 select using class-->
    <h1 class="yes">Hello World</h1>
    <p class="yes">yes prother</p>
    <p>no prother</p>
    <p>no prother</p>
    <p class="yes">yes prother</p>
    <hr>
    THE ID

    <!-- 3 select using id-->
    <h1 id="yes">Hello World</h1>
    <p id="yes">yes prother</p>
    <p>no prother</p>
    <p>no prother</p>
    <p id="yes">yes prother</p>
    <hr>
    THE *

    <!-- 4 select using *-->
    <h1>youcef</h1>
    <div>ameur</div>
    <span>ahmed</span>

</body>
</html>
