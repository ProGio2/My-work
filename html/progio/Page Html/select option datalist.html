<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="leson select option datalist">
        <meta name="author" content="charit yuocef">


    </head>
    <body>

        <form>
            <label for="cnt">What Is Your Country?</label>
            <select name="country" id="cnt" multiple> <!-- multiple ==> more options-->

                <optgroup label="section1">
                    <option value="Egy">Egypt</option>
                    <option selected value="Moro">Moroco</option>
                    <option value="alg">Algeria</option>
                </optgroup>

                <optgroup label="section2">
                    <option value="Egy">Egypt</option>
                    <option selected value="Moro">Moroco</option>
                    <option value="alg">Algeria</option>
                </optgroup>

            </select>

            <hr><br>

            <input list="language" name="lang">

            <datalist id="language">
                <option value="c">
                <option value="c++">
                <option value="c#">
            </datalist>
            <input type="submit" value="send">


        </form>


    </body>

</html>
