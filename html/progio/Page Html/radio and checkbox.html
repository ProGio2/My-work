<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio and checkbox</title>
</head>
<body>
    <form action="">
        <h2>What Is Your Favorite language?</h2>
        <div>
            <input type="radio" value="html" name="lang">
            <label for="">html</label>
            <input type="radio" value="css" name="lang">
            <label for="">css</label>
            <input type="radio" value="js" name="lang">
            <label for="">js</label>

        </div>
        <hr><hr>
        <h2>What Is Your Favorite language?</h2>
        <div>
            <input checked type="checkbox" value="html" name="lang">
            <label for="">html</label>
            <input type="checkbox" value="css" name="lang">
            <label for="">css</label>
            <input type="checkbox" value="js" name="lang">
            <label for="">js</label>
        </div>
        <div>
            <input type="submit" value="send" placeholder="send">
        </div>
    </form>
</body>
</html>
